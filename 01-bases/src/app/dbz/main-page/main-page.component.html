<h1>{{ title }}</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes"></app-personajes>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="name"
                [(ngModel)]="nuevo.name"
            />
            <!-- Otra forma de agarrar el valor del campo -->
            <!-- [value]="nuevo.name"
            (input)="cambiarNombre($event)" -->
            <input 
                type="number" 
                placeholder="Poder"
                name="power" 
                [(ngModel)]="nuevo.power"
            />
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
